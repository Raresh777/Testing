<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #1e1e2f;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #e6e6e6;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffcc00;
        }

        #fileInput, #processButton {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #ffcc00;
            color: #1e1e2f;
            box-shadow: 0 0 10px #ffcc00;
            transition: all 0.3s ease;
        }

        #processButton:hover, #fileInput:hover {
            background: #ffaa00;
            box-shadow: 0 0 15px #ffcc00;
        }

        #leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #29293d;
            color: #e6e6e6;
            border: 1px solid #ffaa00;
            box-shadow: 0 0 15px #ffaa00;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ffaa00;
            padding: 12px;
            text-align: left;
        }

        #leaderboard th {
            background: #ffaa00;
            color: #1e1e2f;
            text-shadow: 0 0 10px #ffcc00;
            font-weight: 700;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #353545;
        }

        #leaderboard tr:hover {
            background-color: #ffaa00;
            color: #1e1e2f;
        }

        @media (max-width: 600px) {
            #leaderboard {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Actors Leaderboard</h1>
    <input type="file" id="fileInput" />
    <button id="processButton">Process CSV</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Word</th>
                <th>Occurrences</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const wordCounts = {};

                    // Process rows
                    data.forEach(row => {
                        const adName = row['ad_name']; // Column containing text
                        if (!adName) return;

                        const words = adName.split(/\s+/); // Split by spaces
                        words.forEach(word => {
                            const cleanedWord = word.trim().toLowerCase();
                            if (!cleanedWord) return;
                            if (!wordCounts[cleanedWord]) {
                                wordCounts[cleanedWord] = 0;
                            }
                            wordCounts[cleanedWord]++;
                        });
                    });

                    // Render the leaderboard
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = ''; // Clear existing rows

                    Object.keys(wordCounts).forEach(word => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${word}</td>
                            <td>${wordCounts[word]}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        });
    </script>
</body>
</html>
