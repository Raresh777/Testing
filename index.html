<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #1a001a;
            color: #d1b3ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #9c27b0;
            text-shadow: 0 0 10px #9c27b0, 0 0 20px #bf00ff;
        }

        #fileInput, #processButton {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #6a0080;
            color: #ffffff;
            box-shadow: 0 0 10px #9c27b0, 0 0 20px #bf00ff;
        }

        #fileInput:hover, #processButton:hover {
            background: #9c27b0;
            box-shadow: 0 0 15px #bf00ff, 0 0 30px #e100ff;
        }

        #leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2a0036;
            border: 2px solid #9c27b0;
            box-shadow: 0 0 10px #9c27b0;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #9c27b0;
            padding: 12px;
            text-align: left;
            color: #d1b3ff;
        }

        #leaderboard th {
            background: #6a0080;
            color: #ffffff;
            text-shadow: 0 0 10px #9c27b0;
        }

        #leaderboard td {
            background: #24002a;
        }

        @media (max-width: 600px) {
            #leaderboard {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Actors Leaderboard</h1>
    <input type="file" id="fileInput" />
    <button id="processButton">Process CSV</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total Appearances</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const actorStats = {};
                    const unmatchedRows = [];

                    // Process rows
                    data.forEach(row => {
                        const adName = row['ad_name']; // Explicitly look for column M named 'ad_name'
                        if (!adName) return;

                        // Extract first and last name
                        const nameParts = adName.trim().split(' ');
                        let firstName = nameParts[0] || 'Unknown';
                        let lastName = nameParts.length > 1 ? nameParts[nameParts.length - 1] : 'Unknown';

                        if (firstName && lastName) {
                            const fullName = `${firstName} ${lastName}`;
                            if (!actorStats[fullName]) {
                                actorStats[fullName] = {
                                    firstName: firstName,
                                    lastName: lastName,
                                    total: 0,
                                    details: []
                                };
                            }

                            actorStats[fullName].total++;
                            actorStats[fullName].details.push(`${row.Location || 'Unknown'} (${row.Language || 'Unknown'})`);
                        } else {
                            // Add unmatched rows to preserve data
                            unmatchedRows.push(adName);
                        }
                    });

                    // Render the leaderboard
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = ''; // Clear existing rows

                    // Display matched actor stats
                    Object.keys(actorStats).forEach(fullName => {
                        const actor = actorStats[fullName];

                        const row = document.createElement('tr');

                        const firstNameCell = document.createElement('td');
                        firstNameCell.textContent = actor.firstName;

                        const lastNameCell = document.createElement('td');
                        lastNameCell.textContent = actor.lastName;

                        const totalCell = document.createElement('td');
                        totalCell.textContent = actor.total;

                        const detailsCell = document.createElement('td');
                        detailsCell.textContent = [...new Set(actor.details)].join(', ');

                        row.appendChild(firstNameCell);
                        row.appendChild(lastNameCell);
                        row.appendChild(totalCell);
                        row.appendChild(detailsCell);

                        leaderboardBody.appendChild(row);
                    });

                    // Display unmatched rows
                    unmatchedRows.forEach(adName => {
                        const row = document.createElement('tr');

                        const firstNameCell = document.createElement('td');
                        firstNameCell.textContent = 'N/A';

                        const lastNameCell = document.createElement('td');
                        lastNameCell.textContent = 'N/A';

                        const totalCell = document.createElement('td');
                        totalCell.textContent = 1;

                        const detailsCell = document.createElement('td');
                        detailsCell.textContent = adName;

                        row.appendChild(firstNameCell);
                        row.appendChild(lastNameCell);
                        row.appendChild(totalCell);
                        row.appendChild(detailsCell);

                        leaderboardBody.appendChild(row);
                    });
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        });
    </script>
</body>
</html>
