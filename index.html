<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #39ff14;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #39ff14;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
        }

        #fileInput, #processButton {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #1a1a1a;
            color: #39ff14;
            box-shadow: 0 0 5px #39ff14;
            transition: all 0.2s ease;
        }

        #processButton:hover, #fileInput:hover {
            background: #262626;
            box-shadow: 0 0 10px #39ff14;
        }

        #leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1a1a1a;
            color: #39ff14;
            border: 1px solid #39ff14;
            box-shadow: 0 0 10px #39ff14;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #39ff14;
            padding: 12px;
            text-align: left;
        }

        #leaderboard th {
            background: #262626;
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14;
            font-weight: 700;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #0f0f0f;
        }

        #leaderboard tr:hover {
            background-color: #262626;
            box-shadow: inset 0 0 10px #39ff14;
        }

        @media (max-width: 600px) {
            #leaderboard {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Actors Leaderboard</h1>
    <input type="file" id="fileInput" />
    <button id="processButton">Process CSV</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total Appearances</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const actorStats = {};
                    const unmatchedRows = [];

                    // Process rows
                    data.forEach(row => {
                        const adName = row['ad_name']; // Explicitly look for column M named 'ad_name'
                        if (!adName) return;

                        // Extract first and last name
                        const splitName = adName.replace(/([a-z])([A-Z])/g, '$1 $2').trim().split(' ');
                        let firstName = splitName[0] || 'Unknown';
                        let lastName = splitName.length > 1 ? splitName.slice(1).join(' ') : 'Unknown';

                        const fullName = `${firstName} ${lastName}`;
                        if (!actorStats[fullName]) {
                            actorStats[fullName] = {
                                firstName: firstName,
                                lastName: lastName,
                                total: 0,
                                details: []
                            };
                        }

                        actorStats[fullName].total++;
                        actorStats[fullName].details.push(`${row.Location || 'Unknown'} (${row.Language || 'Unknown'})`);
                    });

                    // Render the leaderboard
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = ''; // Clear existing rows

                    Object.keys(actorStats).forEach(fullName => {
                        const actor = actorStats[fullName];

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${actor.firstName}</td>
                            <td>${actor.lastName}</td>
                            <td>${actor.total}</td>
                            <td>${[...new Set(actor.details)].join(', ')}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        });
    </script>
</body>
</html>
