<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0f0f0f;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00bfff;
        }

        #fileInput, #processButton {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #fileInput {
            background: #333;
            color: #00ff00;
        }

        #processButton {
            background: #00bfff;
            color: white;
        }

        #leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1a1a1a;
            border: 1px solid #00ff00;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
        }

        #leaderboard th {
            background: #00bfff;
            color: white;
        }

        #leaderboard td {
            color: #00ff00;
        }

        @media (max-width: 600px) {
            #leaderboard {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Actors Leaderboard</h1>
    <input type="file" id="fileInput" />
    <button id="processButton">Process CSV</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Actor</th>
                <th>Total Appearances</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;

                    // Step 1: Split the 'ad_name' column by space
                    data.forEach(row => {
                        if (row.ad_name) {
                            const splitData = row.ad_name.split(' ');
                            row.Location = row.Location || splitData[0];
                            row.Language = row.Language || splitData[1];
                            row.Actor = splitData[2]; // Assuming column G contains names post-split
                        }
                    });

                    // Step 2: Count the occurrences of each actor and group their details
                    const actorStats = {};
                    data.forEach(row => {
                        if (!row.Actor) return;

                        const actor = row.Actor;
                        if (!actorStats[actor]) {
                            actorStats[actor] = {
                                total: 0,
                                details: []
                            };
                        }

                        actorStats[actor].total++;
                        actorStats[actor].details.push(`${row.Location} (${row.Language})`);
                    });

                    // Step 3: Render the leaderboard
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = ''; // Clear existing rows

                    Object.keys(actorStats).forEach(actor => {
                        const row = document.createElement('tr');

                        const actorCell = document.createElement('td');
                        actorCell.textContent = actor;

                        const totalCell = document.createElement('td');
                        totalCell.textContent = actorStats[actor].total;

                        const detailsCell = document.createElement('td');
                        detailsCell.textContent = [...new Set(actorStats[actor].details)].join(', ');

                        row.appendChild(actorCell);
                        row.appendChild(totalCell);
                        row.appendChild(detailsCell);
                        leaderboardBody.appendChild(row);
                    });
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        });
    </script>
</body>
</html>
