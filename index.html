<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .day, .header {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    .header {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .day {
      height: 100px;
      position: relative;
    }
    .event {
      background-color: #4caf50;
      color: white;
      padding: 5px;
      font-size: 12px;
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
    }
  </style>
</head>
<body>

<h1>Meeting Calendar</h1>
<div id="calendar"></div>

<script>
  const events = [
    { title: "Daily Stand-up", date: "2024-11-01", freq: "DAILY" },
    { title: "Weekly Kickoff on Monday", date: "2024-11-04", freq: "WEEKLY" },
    { title: "Budget Optimization", date: "2024-11-07", freq: "WEEKLY" },
    { title: "Ads Content Engagement Review", date: "2024-11-01", freq: "MONTHLY" },
    { title: "Social Media Response Time Tracking", date: "2024-11-03", freq: "MONTHLY" },
    { title: "Brainstorming Session", date: "2024-11-09", freq: "MONTHLY" },
    { title: "Organic Content Strategy", date: "2024-11-15", freq: "MONTHLY" },
    { title: "Community Growth Planning", date: "2024-11-01", freq: "QUARTERLY" },
    { title: "Ads Budget Planning", date: "2024-12-01", freq: "YEARLY" },
  ];

  const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  const currentMonth = new Date().getMonth();
  const currentYear = new Date().getFullYear();

  function generateCalendar(month, year) {
    const calendarContainer = document.getElementById("calendar");
    calendarContainer.innerHTML = "";

    // Headers
    daysOfWeek.forEach(day => {
      const header = document.createElement("div");
      header.classList.add("header");
      header.textContent = day;
      calendarContainer.appendChild(header);
    });

    // Calculate days in month
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add blank days for the first week
    for (let i = 0; i < firstDay; i++) {
      const blankDay = document.createElement("div");
      blankDay.classList.add("day");
      calendarContainer.appendChild(blankDay);
    }

    // Add actual days
    for (let day = 1; day <= daysInMonth; day++) {
      const date = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      const dayCell = document.createElement("div");
      dayCell.classList.add("day");
      dayCell.textContent = day;

      // Add events to the day
      events.forEach(event => {
        if (event.date === date || (event.freq === "DAILY" && new Date(date) >= new Date(event.date)) ||
          (event.freq === "WEEKLY" && new Date(date).getDay() === new Date(event.date).getDay() && new Date(date) >= new Date(event.date)) ||
          (event.freq === "MONTHLY" && new Date(date).getDate() === new Date(event.date).getDate()) ||
          (event.freq === "YEARLY" && new Date(date).getMonth() === new Date(event.date).getMonth() && new Date(date).getDate() === new Date(event.date).getDate())
        ) {
          const eventEl = document.createElement("div");
          eventEl.classList.add("event");
          eventEl.textContent = event.title;
          dayCell.appendChild(eventEl);
        }
      });

      calendarContainer.appendChild(dayCell);
    }
  }

  generateCalendar(currentMonth, currentYear);
</script>

</body>
</html>
