<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #e6f0ff;
            color: #004080;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #004080;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #80bfff;
        }

        #fileInput, #processButton {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #004080;
            color: #ffffff;
            box-shadow: 0 0 5px #80bfff;
            transition: all 0.2s ease;
        }

        #processButton:hover, #fileInput:hover {
            background: #00264d;
            box-shadow: 0 0 10px #80bfff;
        }

        #leaderboard {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            color: #004080;
            border: 1px solid #80bfff;
            box-shadow: 0 0 10px #80bfff;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #80bfff;
            padding: 12px;
            text-align: left;
        }

        #leaderboard th {
            background: #004080;
            color: #ffffff;
            text-shadow: 0 0 5px #80bfff;
            font-weight: 700;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        #leaderboard tr:hover {
            background-color: #cce6ff;
        }

        @media (max-width: 600px) {
            #leaderboard {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Actors Leaderboard</h1>
    <input type="file" id="fileInput" />
    <button id="processButton">Process CSV</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Appearances</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('processButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const nameCounts = {};

                    // Process rows
                    data.forEach(row => {
                        const adName = row['ad_name']; // Explicitly look for column M
                        if (!adName) return;

                        const name = adName.trim(); // Use the full ad_name directly
                        if (!nameCounts[name]) {
                            nameCounts[name] = 0;
                        }
                        nameCounts[name]++;
                    });

                    // Render the leaderboard
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = ''; // Clear existing rows

                    Object.keys(nameCounts).forEach(name => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${name}</td>
                            <td>${nameCounts[name]}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                },
                error: function (error) {
                    console.error('Error parsing CSV:', error);
                }
            });
        });
    </script>
</body>
</html>
